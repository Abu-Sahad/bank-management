<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-center text-4xl font-semibold mt-6">Lets Go Out To <span class="text-cyan-600">Mooooooooney!!!!
            </span>
        </h2>

    </header>

    <main>
        <div class="grid grid-cols-3 grid-flow-col gap-4">
            <div class="mx-auto w-9/12 bg-amber-400 mt-12 p-8 rounded-md text-white">
                <h2 class="text-4xl">Deposit</h2>
                <p class="text-6xl mt-2" >$ <span id="total-deposite">00</span></p>
            </div>
            <div class="mx-auto w-9/12 bg-lime-400 mt-12 p-8 rounded-md text-white">
                <h2 class="text-4xl">Withdraw</h2>
                <p class="text-6xl mt-2">$ <span id="total-withdraw">00</span></p>
            </div>
            <div class="mx-auto w-9/12 bg-sky-400 mt-12 p-8 rounded-md text-white">
                <h2 class="text-4xl">Amount</h2>
                <p class="text-6xl mt-2">$ <span id="total-balance">1200</span></p>
            </div>

        </div>


        <!-- Deposite and Withdraw -->

        <div class="grid grid-cols-2 grid-flow-col gap-4">
            <div class="mx-auto w-9/12 bg-cyan-400 mt-12 p-8 rounded-md text-white">
                <h2 class="text-4xl">Please Deposit</h2>
                <input id="input-deposite" class=" w-9/12 block mb-2 px-3 py-3 mt-5 rounded-md text-black" type="email"
                    placeholder="Amount you want to deposite">
                <button class="bg-amber-400 hover:bg-sky-700 rounded-md px-4 py-2 text-white mt-2"
                    id="deposite-from-button">Deposite</button>
            </div>
            <div class="mx-auto w-9/12 bg-purple-400 mt-12 p-8 rounded-md text-white">
                <h2 class="text-4xl">Please Withdraw</h2>
                <input id="input-withdraw" class=" w-9/12 block mb-2 px-3 py-3 mt-5 rounded-md text-black" type="email"
                    placeholder="Amount you want to Withdraw">
                <button class="bg-amber-400 hover:bg-sky-700 rounded-md px-4 py-2 text-white mt-2"
                    id="withdraw-from-button">Withdraw</button>
            </div>
        </div>
    </main>

    <script src="./js/bank.js"></script>

</body>

</html>
